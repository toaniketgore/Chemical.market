<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .gallery-container h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .gallery-container h2 span {
        color: #FF7F50;
        /* coral color for 'Self Care' */
    }

    .filters {
        margin-bottom: 30px;
    }

    .filters button {
        padding: 10px 20px;
        background-color: transparent;
        border: 2px solid #333;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
    }

    .filters button:hover,
    .filters button.filter-active {
        background-color: #FF7F50;
        /* coral color */
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }

    .grid-item {
        overflow: hidden;
    }

    .grid-item img {
        max-width: 100%;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .grid-item img:hover {
        transform: scale(1.1);
    }
</style>

<body>

    <div class="gallery-container">
        <h2>Our <span>Self Care</span> Range</h2>
        <!-- Filter buttons -->
        <div class="filters">
            <button data-filter="*" class="filter-active">All</button>
            <button data-filter=".moisturizers">Moisturizers</button>
            <button data-filter=".surfactants">Surfactants</button>
            <button data-filter=".brighteners">Skin Brighteners</button>
            <button data-filter=".cleansers">Deep Cleansers</button>
            <button data-filter=".oils">Beauty Oils</button>
        </div>

        <!-- Gallery items -->
        <div class="grid">
            <div class="grid-item moisturizers"><img src="image1.jpg" alt="Moisturizer"></div>
            <div class="grid-item surfactants"><img src="image2.jpg" alt="Surfactant"></div>
            <div class="grid-item brighteners"><img src="image3.jpg" alt="Skin Brightener"></div>
            <div class="grid-item cleansers"><img src="image4.jpg" alt="Deep Cleanser"></div>
            <div class="grid-item oils"><img src="image5.jpg" alt="Beauty Oil"></div>
            <div class="grid-item moisturizers"><img src="image6.jpg" alt="Moisturizer"></div>
            <div class="grid-item brighteners"><img src="image7.jpg" alt="Skin Brightener"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="script.js"></script>


    <script>
        $(document).ready(function () {
            // Initialize Isotope
            var $grid = $('.grid').isotope({
                itemSelector: '.grid-item',
                layoutMode: 'fitRows'
            });

            // Filter items on button click
            $('.filters').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });

                // Remove and add active class to buttons
                $('.filters button').removeClass('filter-active');
                $(this).addClass('filter-active');
            });
        });

    </script>
</body>

</html>
